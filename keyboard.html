	<script type="text/javascript">
		var target = 'ws://' + location.hostname + ':8081/touchpad';
		var connection = new Connection(target, handler);
		connection.open();

        var specials = [
            "backspace",
            "delete",
            "enter",
            "tab",
            "escape",
        ]

        var directional = [
            "up",
            "down",
            "right",
            "left",
            "home",
            "end",
            "pageup",
            "pagedown",
        ];

        var f_keys = [
            "f1",
            "f2",
            "f3",
            "f4",
            "f5",
            "f6",
            "f7",
            "f8",
            "f9",
            "f10",
            "f11",
            "f12",
        ];

        var modifiers = [
            "command",
            "alt",
            "control",
            "shift",
            "right_shift",
            "space",
            "printscreen",
            "insert",
        ];

        var audio = [
            "audio_mute",
            "audio_vol_down",
            "audio_vol_up",
            "audio_play",
            "audio_stop",
            "audio_pause",
            "audio_prev",
            "audio_next",
            "audio_rewind",
            "audio_forward",
            "audio_repeat",
            "audio_random",
        ];

        var numpad = [
            "numpad_0",
            "numpad_1",
            "numpad_2",
            "numpad_3",
            "numpad_4",
            "numpad_5",
            "numpad_6",
            "numpad_7",
            "numpad_8",
            "numpad_9",
        ];

        var lights = [
            "lights_mon_up",
            "lights_mon_down",
            "lights_kbd_toggle",
            "lights_kbd_up",
            "lights_kbd_down"
        ];

        var keys = [
            ...specials,
            ...directional,
            ...f_keys,
            ...modifiers,
            ...audio,
            ...numpad,
            ...lights
        ];

        keys.forEach(name => {
            var key = document.createElement('button');
            key.innerText = name;
            key.onclick = (e) => {
                sendKeyTap(name);
                // e.preventDefault();
                e.stopPropagation();
            }
            key.ontouchstart = (e) => {
                send('touchstart' + name);
            }

            key.ontouchend = (e) => {
                send('touchend' + name);
            }

            key.ontouchcancel = (e) => {
                send('touchcancel' + name);
            }
            document.body.appendChild(key);
        })

        function sendKeyTap(key) {
            connection.sendType('kt', {
                key: key
            })
        }

        function ask() {
            var input = prompt('Say something');
            sendString(input);
        }

        function sendString(input) {
            if (input) connection.sendType('rt', {
                text: input
            });
        }

        function activateKeys(target) {
            // Also see https://github.com/timoxley/keycode/blob/master/index.js
            var codes = { '8': 'backspace',
            '9': 'tab',
            '13': 'enter',
            '16': 'shift',
            '17': 'ctrl',
            '18': 'alt',
            '19': 'pause/break',

            '221': ']',
            '222': '\'' }

            target.addEventListener('keydown', (e) => {

                connection.send('keydown: ' + e.keyCode);

                if (e.keyCode in codes) {
                    sendKeyTap(codes[e.keyCode]);
                }
            });
        }

        function activate(target) {
            /*
            var keys = [];
            for (var k in target) {
                keys.push(k);
            }
            keys.forEach(k => {
                if (/^on/.exec(k)) {
                    // console.log('k', k);
                    target[k] = (e) => console.log(k);
                }
            });
            return;
            */

            var to = null;
            var changed = false;

            var ok = function() {
                if (!changed) return;
                console.log('XXX changed? ', changed, target.value);
                sendString(target.value);
                target.value = '';
                to = clearTimeout(to);
            }

            target.addEventListener('keydown', (e) => {
                // console.log('down', e.keyCode, 'key: ' + e.key + ' code: ' + e.code, 'composed : ', e.composed, 'composing', e.isComposing);
                // console.log('keydown: ' + e.keyCode, 'composed : ', e.composed, 'composing', e.isComposing);
                connection.send('keydown: ' + e.keyCode);

                switch (e.keyCode) {
                    case 8:
                        sendKeyTap('backspace');
                        // sendKeyTap('delete');
                        break;
                    case 13:
                        sendKeyTap('enter');
                        break;
                }

                // console.log('val', target.value);
            });

            target.addEventListener('keyup', (e) => {
                console.log('keyup: ' + e.keyCode, 'composed : ', e.composed, 'composing', e.isComposing);

                connection.send('keyup: ' + e.keyCode);

                // if (target.value !== lastValue) {
                //     console.log('new', target.value);
                //     lastValue = target.value;
                // }

                changed = !e.isComposing;
                if (to) {
                    clearTimeout(to);
                }
                to = setTimeout(ok, 100);
            });

            // use isComposing

            target.addEventListener('input', (e) => {
                // work with chars and unicodes, not chinese
                console.log('** Input value: ', target.value);
                console.log('input: ' + e.keyCode, 'composed : ', e.composed);
                // target.value = '';

                changed = true;
                if (to) {
                    clearTimeout(to);
                }
                to = setTimeout(ok, 100);
            })

            var lastValue = null;

            // target.addEventListener('change', (e) => {
            //     console.log('change', e);
            //     connection.send('change: ' + e.keyCode);
            // });ï¿°

        }

        activateKeys(input);
        activate(input2);
	</script>
