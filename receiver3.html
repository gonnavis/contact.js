<!DOCTYPE html>
<html>
  <head>
	<title>Touch Receiver Test</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<style type="text/css">
		body { margin: 0px; overflow: hidden; }
	</style>
</head>
<body>
    <script src="src/wire.js"></script>
	<script src="src/connection.js"></script>
	<script src="src/receiver.js"></script>

    <script>
        var canvas = document.createElement('canvas');
        canvas.width = innerWidth;
        canvas.height = innerHeight;

        document.body.appendChild(canvas);

        ctx = canvas.getContext('2d');

        function Counter() {
            this.data = [];
        }

        Counter.prototype.push = function(d) {
            this.data.push(d);
            if (this.data.length > 800) this.data.shift();
        }

        var dm_x = new Counter();
        var dm_y = new Counter();
        var dm_z = new Counter();

        var dm_a = new Counter();
        var dm_b = new Counter();
        var dm_g = new Counter();

        var do_a = new Counter();
        var do_b = new Counter();
        var do_g = new Counter();


        function onDm(x, y, z, a, b, g) {
            dm_x.push(x);
            dm_y.push(y);
            dm_z.push(z);
            dm_a.push(a);
            dm_b.push(b);
            dm_g.push(g);
        }

        function onDo(a, b, g) {
            do_a.push(a);
            do_b.push(b);
            do_g.push(g);
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(10, 0);
            ctx.font = '34px monospace';
            
            renderUnit(dm_x);
            renderUnit(dm_y);
            renderUnit(dm_z);

            renderUnit(dm_a, 90);
            renderUnit(dm_b, 90);
            renderUnit(dm_g, 90);

            renderUnit(do_a, 15);
            renderUnit(do_b, 15);
            renderUnit(do_g, 15);

            ctx.restore();

            requestAnimationFrame(render);
        }

        function renderUnit(unit, scale) {
            scale = scale || 1;
            ctx.translate(0, 50);
            ctx.beginPath();
            var data = unit.data;
            if (!data.length) return;
            ctx.moveTo(0, data[0] / scale);
            for (var i = 0; i < data.length; i++) {
                ctx.lineTo(i, data[i] / scale);
            }
            ctx.stroke();

            ctx.fillStyle = 'purple';
            var l = data[data.length - 1].toFixed(1);
            ctx.fillText(Array(Math.max(7 - l.length, 0)).fill(' ').join('') + l, 0, 0);
        }

        render();

    </script>
</body>
</html>
