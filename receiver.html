<!DOCTYPE html>
<html>
  <head>
	<title>Touch Receiver Test</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<style type="text/css">
		body { margin: 0px; overflow: hidden; }
	</style>
</head>
<body>
	<script src="src/connection.js"></script>
	<script src="src/receiver.js"></script>
	<script type="text/javascript">

		// Example adapted from http://www.html5rocks.com/en/mobile/touch/

		var canvas;
		var ctx;
		var w = 0;
		var h = 0;

		var timer;
		var touches = [];
		var touchStart = true;

		// RAF poly fill

		(function() {
		    var lastTime = 0;
		    var vendors = ['ms', 'moz', 'webkit', 'o'];
		    for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
		        window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
		        window.cancelAnimationFrame =
		          window[vendors[x]+'CancelAnimationFrame'] || window[vendors[x]+'CancelRequestAnimationFrame'];
		    }

		    if (!window.requestAnimationFrame)
		        window.requestAnimationFrame = function(callback, element) {
		            var currTime = new Date().getTime();
		            var timeToCall = Math.max(0, 16 - (currTime - lastTime));
		            var id = window.setTimeout(function() { callback(currTime + timeToCall); },
		              timeToCall);
		            lastTime = currTime + timeToCall;
		            return id;
		        };

		    if (!window.cancelAnimationFrame)
		        window.cancelAnimationFrame = function(id) {
		            clearTimeout(id);
		        };
		}());

		function animate() {
			requestAnimationFrame(animate);
			ctx.clearRect(0, 0, w, h);
			update();
		}

		function update() {

			ctx.clearRect(0, 0, w, h);

			if (!touchStart) return;

			var i, len, px, py, touch;
			for (i=0, len = touches.length; i<len; i++) {
				touch = touches[i];
				px = touch.pageX;
				py = touch.pageY;

				ctx.beginPath();
				ctx.arc(px, py, 20, 0, 2*Math.PI, true);

				ctx.fillStyle = "rgba(200, 0, 0, 0.2)";
				ctx.fill();

				ctx.lineWidth = 2;
				ctx.strokeStyle = "rgba(200, 0, 0, 0.8)";
				ctx.stroke();
			}

		}

		function start() {

			// if (! ('ontouchmove' in window)) {
			// 	alert('sorry, no touch support detected! try using a mobile device');
			// 	return;
			// }

			w = window.innerWidth;
			h = window.innerHeight;
			canvas = document.createElement('canvas');

			canvas.width = w;
			canvas.height = h;

			ctx = canvas.getContext('2d');

			document.body.appendChild(canvas);

			window.addEventListener('touchend', function(event) {
				if (event.touches.length==0)
				touchStart = false;
				touches = event.touches;
				// console.log('touchend', event);
			}, false);

			window.addEventListener('touchmove', function(event) {
				event.preventDefault();
				touches = event.touches;
				// console.log('touchmove', event);
			}, false);

			window.addEventListener('touchstart', function(event) {
				touches = event.touches;
				touchStart = true;
				// console.log('touchstart', event);
			}, false);

			window.addEventListener('resize', function(event) {
				w = window.innerWidth;
				h = window.innerHeight;
				canvas.width = w;
				canvas.height = h;
			}, false);

			animate();
		}

		start();

	</script>
</body>
</html>
