<!DOCTYPE html>
<html>
  <head>
	<title>Sample Contact.js TouchPad</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<style type="text/css">
		body { margin: 0px; overflow: hidden; }
	</style>
</head>
<body>
	<script src="src/connection.js"></script>
	<script src="src/transmitter.js"></script>
	<script type="text/javascript">

		// Example adapted from http://www.html5rocks.com/en/mobile/touch/

		var canvas;
		var ctx;
		var w = 0;
		var h = 0;

		var timer;
		var touches = [];
		var touchStart = true;

		function animate() {
			requestAnimationFrame(animate);
			update();
		}

		function update() {
			ctx.save();
			ctx.clearRect(0, 0, w, h);

			ctx.fillStyle = '#666';			
			ctx.fillRect(0, 0, w, h);
			
			ctx.beginPath();
			ctx.arc(remoteMouseX * w, remoteMouseY * h, 5, 0, 2 * Math.PI, true);
			ctx.fillStyle = "rgba(0, 0, 255, 0.2)";
			ctx.fill();

			if (!touchStart) return;

			var i, len, px, py, touch;
			for (i=0, len = touches.length; i<len; i++) {
				touch = touches[i];
				px = touch.pageX;
				py = touch.pageY;

				ctx.beginPath();
				ctx.arc(px, py, 20, 0, 2 * Math.PI, true);

				ctx.fillStyle = "rgba(255, 0, 0, 0.2)";
				ctx.fill();

				ctx.lineWidth = 2;
				ctx.strokeStyle = "rgba(255, 0, 0, 0.8)";
				ctx.stroke();
			}

			ctx.restore();
		}

		function start() {

			// if (! ('ontouchmove' in window)) {
			// 	alert('sorry, no touch support detected! try using a mobile device');
			// 	return;
			// }

			w = window.innerWidth;
			h = window.innerHeight;
			canvas = document.createElement('canvas');

			canvas.width = w;
			canvas.height = h;

			ctx = canvas.getContext('2d');

			document.body.appendChild(canvas);

			window.addEventListener('touchend', function(event) {
				if (event.touches.length==0)
				touchStart = false;
				touches = event.touches;
			}, false);

			window.addEventListener('touchmove', function(event) {
				// event.preventDefault();
				touches = event.touches;
			}, false);

			window.addEventListener('touchstart', function(event) {
				touches = event.touches;
				touchStart = true;
			}, false);

			window.addEventListener('resize', function(event) {
				w = window.innerWidth;
				h = window.innerHeight;
				canvas.width = w;
				canvas.height = h;
			}, false);

			animate();
		}

		start();

	</script>
</body>
</html>
